version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # Prometheus - Metrics Collection & Alerting
  # ═══════════════════════════════════════════════════════════════════════════
  
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: agentic-prometheus
    ports:
      - "9091:9090"  # Prometheus UI (using 9091 to avoid conflict with exporter)
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9090"
  
  # ═══════════════════════════════════════════════════════════════════════════
  # Grafana - Visualization & Dashboards
  # ═══════════════════════════════════════════════════════════════════════════
  
  grafana:
    image: grafana/grafana:10.2.2
    container_name: agentic-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123  # CHANGE IN PRODUCTION
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "grafana.dashboard.provider=file"
  
  # ═══════════════════════════════════════════════════════════════════════════
  # Alertmanager - Alert Routing & Notifications (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: agentic-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: unless-stopped
    networks:
      - monitoring
  
  # ═══════════════════════════════════════════════════════════════════════════
  # Jaeger - Distributed Tracing (Optional, Recommended)
  # ═══════════════════════════════════════════════════════════════════════════
  
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: agentic-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
      - "6831:6831/udp"  # Jaeger agent UDP
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  monitoring:
    driver: bridge

