# Alertmanager Configuration
# More info: https://prometheus.io/docs/alerting/latest/configuration/

global:
  resolve_timeout: 5m
  smtp_from: 'alertmanager@example.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'  # Use app password, not real password

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  group_by: ['alertname', 'severity', 'team']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts go to PagerDuty + Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Security alerts
    - match:
        team: security
      receiver: 'security-team'
    
    # Cost alerts
    - match:
        component: cost
      receiver: 'finance-team'
    
    # Everything else
    - receiver: 'default'

# Receivers (notification channels)
receivers:
  # Default: Slack
  - name: 'default'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#agentic-alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
  
  # Critical: PagerDuty + Slack
  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#agentic-critical'
        color: 'danger'
        title: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  
  # Security team
  - name: 'security-team'
    email_configs:
      - to: 'security@example.com'
        subject: 'ðŸ”’ Security Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#security'
  
  # Finance team (cost alerts)
  - name: 'finance-team'
    email_configs:
      - to: 'finance@example.com'
        subject: 'ðŸ’° Cost Alert: {{ .GroupLabels.alertname }}'

# Inhibition rules (suppress alerts)
inhibit_rules:
  # Suppress warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'team']
  
  # Suppress test_quality alerts if test_generation is down
  - source_match:
      alertname: 'HighTestGenerationErrorRate'
    target_match:
      component: 'test_generation'

